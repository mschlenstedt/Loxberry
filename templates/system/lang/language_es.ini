WIDGETLABEL="¿Donar? :-)"
HEADING="¿Donar?"
TEXT1="<p>LoxBerry amplía su Loxone Smart Home con muchas funciones interesantes y útiles, que no pueden ser proporcionadas por el sistema Loxone. Estas características se realizan con los plugins de LoxBerry, que se pueden instalar más adelante.</p>"
TEXT2="<p>El sistema básico de LoxBerry es gratuito y lo mantienen voluntarios en su tiempo libre. El código fuente es gratuito y se distribuye bajo la licencia Apache 2.0. LoxBerry surgió de una idea en LoxForum (<a href='https://www.loxforum.com/' target='_blank'>https://www.loxforum.com/</a>).</p>"
TEXT3="<p><b>Si le gusta y usa LoxBerry o lo usa en circunstancias comerciales, piense en una donación. Nosotros, los desarrolladores de LoxBerry, necesitamos nuevo hardware de vez en cuando para fines de prueba. Para comprar el hardware de prueba, necesitamos donaciones de la comunidad.</b></p>"
