
[PLUGININSTALL]
INSTALLATION_HEADER="Installatie"
INSTALLATION_TEXT1="U kunt een url naar het url veld kopiëren, of een plugin zip archief uploaden om een update of een plugin te installeerden. De procedure is hetzelfde voor een eerste installatie of een update van een reeds geïnstalleerde plugin. LoxBerry zal zelf herkennen of uw installatie een update is. "
INSTALLATION_TEXT2="Om de installatie te starten dient u de <a href='https://www.loxwiki.eu/x/roCxAg' target='_blank'>SecurePIN</a> in te voeren."
INSTALLED_HEADER="Geïnstalleerde plugins"
INSTALLED_TEXT1="Elke geïnstalleerde plugin wordt weergegeven met het versienummer,  installatie log bestand en een een "
INSTALLED_SUB1_HEAD="Automatische Updates"
INSTALLED_SUB1_TEXT="<b>Uit</b> om uit te schakelen, <b>Waarschuw alleen</b> om berichten te krijgen over de nieuwe versie, of <b>Release</b>/<b>Pre- en Release</b> om <i>automatisch</i> nieuwe versies te installeren."
INSTALLED_SUB1_LINKTEXT="Details over automatische plugin updates."
INSTALLED_SUB1_LINK="https://www.loxwiki.eu/x/doSxAg"
INSTALLED_SUB2_HEAD="Update-Knoppen"
INSTALLED_SUB2_TEXT="Als een <i>Update</i> knop zichtbaar is, staat een nieuwe versie klaar voor installatie. Een druk op de knop vult de update url in bij het installatie url veld hierboven."
INSTALLED_SUB3_HEAD="Logniveau"
INSTALLED_SUB3_TEXT="Als de plugin door de gebruiker bepaalde logniveaus ondersteund, kunt u het logniveau van de plugin hier aanpassen."
